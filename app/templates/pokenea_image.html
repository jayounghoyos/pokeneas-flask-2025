<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pokenea.nombre }} - Pokeneas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 2.5em;
        }
        .info {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .frase {
            font-style: italic;
            color: #555;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .container-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            font-size: 0.9em;
            color: #2e7d32;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-home {
            background: #764ba2;
        }
        .btn-home:hover {
            background: #5e3880;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ pokenea.nombre }}</h1>
        <img src="{{ image_url }}" alt="{{ pokenea.nombre }}">
        <div class="info">üìè Altura: {{ pokenea.altura }}</div>
        <div class="info">‚ö° Habilidad: {{ pokenea.habilidad }}</div>
        <div class="frase">"{{ pokenea.frase }}"</div>
        <div class="container-info">
            üê≥ Contenedor: {{ container_id }}
        </div>
        <div>
            <a href="/pokenea/image" class="btn">üîÑ Ver otro Pokenea</a>
            <a href="/pokenea/json" class="btn">üìä Ver JSON</a>
            <a href="/" class="btn btn-home">üè† Inicio</a>
        </div>
    </div>
</body>
</html>
